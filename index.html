<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Take Better Notes</title>
</head>

<body>

</body>

</html>

<body>
    <div class="container">
        <div class="header">
            <h1>- Take Better Notes -</h1>
        </div>
        <div class="nav">
            <ul class="navlist">
                <h2>My Notes</h2>
                <button id="note one">Note One</button>
                <button id="note two">Note Two</button>
            </ul>
        </div>
        <div class="content">
            <topbuttons>
                <button id="new">New Note</button>
                <button id="changeTheme">Dark Mode</button>
            </topbuttons>
            <textarea placeholder="Enter your note here - First line is the title"></textarea>
            <bottombuttons>
                <h2 id="error">Note already exists</h2>
                <button class="bottom" id="save">Save</button>
                <button class="bottom" id="cancel">Cancel</button>
            </bottombuttons>


        </div>
        <div class="footer">
            <h2>- Keep in touch -</h2>
            <icons>
                <a href="https://github.com/confy/confy.github.io"><img src="resources/github.png" alt=""></a>
                <a href="https://reddit.com"><img src="resources/reddit.png" alt=""></a>
                <a href="https://twitch.tv"><img src="resources/twitch.png" alt=""></a>
            </icons>
        </div>

</body>
<script src="app.js" type="text/javascript"></script>

</html>
